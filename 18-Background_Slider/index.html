<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1765614244329-22ca4157345a')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1767815044485-fd17b054ab54')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1763641302132-d27dad02a19a')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1763911307188-d720be280538')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1767818375174-0e3dede087c9')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1767749580008-9f836a3849a9')"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
